data:
  tickers: ["AAPL", "INFY"]
  start: "2015-01-01"
  end: null
  interval: "1d"

split:
  min_train_period: 500
  step: 20
  horizon: 1

features:
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  rolling_windows: [5, 10, 20]

models:
  prophet:
    yearly_seasonality: true
    weekly_seasonality: true
    daily_seasonality: false
  arima:
    seasonal: false
  gbdt:
    quantiles: [0.1, 0.5, 0.9]
    params:
      n_estimators: 400
      learning_rate: 0.05
      max_depth: -1
      min_child_samples: 20
      subsample: 0.9
  lstm:
    epochs: 5
    hidden_size: 32
    seq_len: 20
    batch_size: 64
